version: '4.6'
services:
  php-apache-environment:
    container_name: php-apache
    build: './docker/php'
    volumes:
      - ./src:/var/www/html/
      - ./work:/home/work/
    ports:
      - 8000:80
  db:
    container_name: db
    image: mysql
    restart: always
    volumes:
      - ./sql-scripts:/docker-entrypoint-initdb.d
    environment:
        MYSQL_ROOT_PASSWORD: Y8bcx8kDhSKgM86S
        MYSQL_DATABASE: MYSQL_DATABASE
        MYSQL_USER: user
        MYSQL_PASSWORD: 9TF5KKZSu9kDQbxj
    ports:
        - "9906:3306"
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
        - '8080:80'
    restart: always
    environment:
        PMA_HOST: db
    depends_on:
        - db